<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Fichas Clínicas Kinesiológicas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Sistema de Fichas Clínicas</h2>
                            <p class="text-muted">Ingresa tus credenciales para acceder</p>
                        </div>
                        
                        <div id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">Recordarme</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" id="login-btn">Iniciar sesión</button>
                            </div>
                            <div class="mt-3 text-center">
                                <a href="#" id="register-link">Crear cuenta nueva</a>
                            </div>
                            <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
                        </div>
                        
                        <div id="register-form" class="d-none">
                            <div class="mb-3">
                                <label for="reg-name" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="reg-name" placeholder="Tu nombre completo">
                            </div>
                            <div class="mb-3">
                                <label for="reg-email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="reg-email" placeholder="nombre@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="reg-password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="reg-password" placeholder="Contraseña">
                            </div>
                            <div class="mb-3">
                                <label for="reg-confirm-password" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="reg-confirm-password" placeholder="Confirmar contraseña">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-success" id="register-btn">Registrarse</button>
                            </div>
                            <div class="mt-3 text-center">
                                <a href="#" id="login-link">Ya tengo una cuenta</a>
                            </div>
                            <div id="register-error" class="alert alert-danger mt-3 d-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Firebase -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>
