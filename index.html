<form id="loginForm">
    <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
</form>

<div class="mt-3">
    <p class="text-center">¿No tienes una cuenta? <a href="#" id="showRegisterForm">Regístrate</a></p>
</div>

<!-- Formulario de Registro (oculto por defecto) -->
<form id="registerForm" style="display: none;">
    <div class="mb-3">
        <label for="registerName" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="registerName" required>
    </div>
    <div class="mb-3">
        <label for="registerEmail" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="registerEmail" required>
    </div>
    <div class="mb-3">
        <label for="registerPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="registerPassword" required>
    </div>
    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Registrarse</button>
</form>

<div class="mt-3" id="backToLoginContainer" style="display: none;">
    <p class="text-center">¿Ya tienes una cuenta? <a href="#" id="showLoginForm">Iniciar Sesión</a></p>
</div>
