<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema KINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">SISTEMA KINE</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#" id="logoutBtn">Cerrar sesión</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar/Menú lateral -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="loadModule('dashboard-main'); return false;">
                                <i class="bi bi-house-door"></i> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadModule('patient-form'); return false;">
                                <i class="bi bi-person-plus"></i> Ingresar Paciente
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadModule('records'); return false;">
                                <i class="bi bi-people"></i> Pacientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadModule('diagnosis'); return false;">
                                <i class="bi bi-clipboard-pulse"></i> Diagnóstico
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadModule('treatment'); return false;">
                                <i class="bi bi-calendar-check"></i> Tratamiento
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadModule('evolution'); return false;">
                                <i class="bi bi-graph-up"></i> Evoluciones
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadModule('dashboard-analysis'); return false;">
                                <i class="bi bi-bar-chart"></i> Análisis
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Contenido principal -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="content-area" class="mt-4">
                    <!-- Aquí se cargará el contenido de los módulos -->
                    <h2>Bienvenido al Sistema de Fichas Clínicas Kinesiológicas</h2>
                    <p>Selecciona una opción del menú para comenzar.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js" type="module"></script>
    
    <!-- Script para cargar módulos -->
    <script>
    function loadModule(moduleName) {
        const contentArea = document.getElementById('content-area');
        contentArea.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Cargando...</span></div></div>';
        
        fetch(`modules/${moduleName}.html`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al cargar el módulo');
                }
                return response.text();
            })
            .then(html => {
                contentArea.innerHTML = html;
                
                // Cargar scripts específicos del módulo
                const moduleScript = document.createElement('script');
                moduleScript.src = `js/${moduleName}.js`;
                moduleScript.type = 'module';
                document.body.appendChild(moduleScript);
            })
            .catch(error => {
                console.error('Error cargando módulo:', error);
                contentArea.innerHTML = '<div class="alert alert-danger">Error al cargar el contenido. Por favor, intenta de nuevo.</div>';
            });
    }

    // Cargar el dashboard principal al inicio
    document.addEventListener('DOMContentLoaded', function() {
        loadModule('dashboard-main');
    });
    </script>
</body>
</html>
